  security-scan:
    name: Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run security audit
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm audit --audit-level=high

      - name: Check for secrets
        run: |
          echo "Scanning for potential secrets..."
          # Improved secret detection - focus on actual credential patterns, not variable names
          SECRET_FOUND=false

          echo "Checking for API keys and tokens..."
          if grep -r -E "(apiKey|secretKey|authToken|api_key|secret_key|auth_token)\s*=\s*[\"'][a-zA-Z0-9_-]{20,}[\"']" --include="*.js" --include="*.ts" --exclude-dir=node_modules . | grep -v "test" | grep -v ".env.example"; then
            echo "⚠️  Warning: Potential API keys found"
            SECRET_FOUND=true
          fi

          echo "Checking for GitHub tokens..."
          if grep -r -E "ghp_[a-zA-Z0-9]{36}" --include="*.js" --include="*.ts" --exclude-dir=node_modules . | grep -v "test" | grep -v ".env.example"; then
            echo "⚠️  Warning: GitHub tokens found"
            SECRET_FOUND=true
          fi

          echo "Checking for AWS keys..."
          if grep -r -E "AKIA[0-9A-Z]{16}" --include="*.js" --include="*.ts" --exclude-dir=node_modules . | grep -v "test" | grep -v ".env.example"; then
            echo "⚠️  Warning: AWS access keys found"
            SECRET_FOUND=true
          fi

          echo "Checking for JWT secrets..."
          if grep -r -E "(jwtSecret|jwt_secret|JWT_SECRET)\s*=\s*[\"'][a-zA-Z0-9_-]{16,}[\"']" --include="*.js" --include="*.ts" --exclude-dir=node_modules . | grep -v "test" | grep -v ".env.example"; then
            echo "⚠️  Warning: JWT secrets found"
            SECRET_FOUND=true
          fi

          echo "Checking for Base64 encoded secrets..."
          if grep -r -E "(secret|password|token)\s*=\s*[\"'][A-Za-z0-9+/]{40,}={0,2}[\"']" --include="*.js" --include="*.ts" --exclude-dir=node_modules . | grep -v "test" | grep -v ".env.example"; then
            echo "⚠️  Warning: Base64 encoded secrets found"
            SECRET_FOUND=true
          fi

          echo "Checking for long hardcoded passwords..."
          if grep -r -E "(password|secret)\s*=\s*[\"'][a-zA-Z0-9!@#$%^&*()_+-]{12,}[\"']" --include="*.js" --include="*.ts" --exclude-dir=node_modules . | grep -v "test" | grep -v ".env.example"; then
            echo "⚠️  Warning: Long hardcoded passwords found"
            SECRET_FOUND=true
          fi

          if [ "$SECRET_FOUND" = false ]; then
            echo "✓ No obvious secrets detected"
          fi

  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIRECTORY }}/dist/

      - name: Test application startup
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Testing application startup..."
          timeout 30s npm start &
          APP_PID=$!

          # Wait for app to start
          sleep 10

          # Basic health check
          if curl -f http://localhost:3000 2>/dev/null; then
            echo "✓ Application started successfully"
          else
            echo "⚠️  Application may have startup issues"
          fi

          # Clean up
          kill $APP_PID 2>/dev/null || true

      - name: Check bundle size
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Checking bundle sizes..."
          if [ -d "dist/public/assets" ]; then
            echo "JavaScript files:"
            find dist/public/assets/ -name "*.js" -exec ls -lh {} \;

            # Check for large bundles
            LARGE_FILES=$(find dist/public/assets/ -name "*.js" -size +500k)
            if [ -n "$LARGE_FILES" ]; then
              echo "⚠️  Warning: Large bundle files detected:"
              echo "$LARGE_FILES"
            else
              echo "✓ All bundle sizes are within acceptable limits"
            fi
          else
            echo "No build assets found"
          fi

  # Status reporting job to ensure proper PR status updates
  report-status:
    name: Report Workflow Status
    runs-on: ubuntu-latest
    if: always()
    needs: [build-and-test, lint-and-format, security-scan, deployment-check]
    timeout-minutes: 5

    steps:
      - name: Report overall status
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'build-and-test', result: '${{ needs.build-and-test.result }}' },
              { name: 'lint-and-format', result: '${{ needs.lint-and-format.result }}' },
              { name: 'security-scan', result: '${{ needs.security-scan.result }}' },
              { name: 'deployment-check', result: '${{ needs.deployment-check.result }}' }
            ];

            const failed = jobs.filter(job => job.result === 'failure');
            const cancelled = jobs.filter(job => job.result === 'cancelled');
            const skipped = jobs.filter(job => job.result === 'skipped');
            const successful = jobs.filter(job => job.result === 'success');

            let status = 'success';
            let description = `All checks passed (${successful.length}/${jobs.length})`;

            if (failed.length > 0) {
              status = 'failure';
              description = `${failed.length} check(s) failed: ${failed.map(j => j.name).join(', ')}`;
            } else if (cancelled.length > 0) {
              status = 'error';
              description = `${cancelled.length} check(s) cancelled: ${cancelled.map(j => j.name).join(', ')}`;
            } else if (skipped.length > 0) {
              status = 'success'; // Treat skipped as neutral success when no failures
              description = `${successful.length} passed, ${skipped.length} skipped (${successful.length + skipped.length}/${jobs.length})`;
            }

            console.log(`Workflow Status: ${status}`);
            console.log(`Description: ${description}`);
            console.log('Job Results:', JSON.stringify(jobs, null, 2));

            // Set overall workflow status
            if (status === 'failure') {
              core.setFailed(description);
            }

      - name: Update commit status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Build and Test', result: '${{ needs.build-and-test.result }}' },
              { name: 'Code Quality', result: '${{ needs.lint-and-format.result }}' },
              { name: 'Security Check', result: '${{ needs.security-scan.result }}' },
              { name: 'Deployment Readiness', result: '${{ needs.deployment-check.result }}' }
            ];

            for (const job of jobs) {
              let state = 'pending';
              let description = `${job.name}: ${job.result}`;
              
              // Map all possible job results to proper GitHub status states
              switch (job.result) {
                case 'success':
                  state = 'success';
                  break;
                case 'failure':
                  state = 'failure';
                  break;
                case 'cancelled':
                  state = 'error';
                  description = `${job.name}: cancelled`;
                  break;
                case 'skipped':
                  state = 'success'; // Treat skipped as neutral success
                  description = `${job.name}: skipped (conditional)`;
                  break;
                default:
                  state = 'error';
                  description = `${job.name}: ${job.result || 'unknown'}`;
              }
              
              console.log(`Setting status for ${job.name}: ${state} (${job.result})`);
              
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.payload.pull_request.head.sha,
                state: state,
                context: `CI/CD Pipeline / ${job.name}`,
                description: description,
                target_url: `${context.payload.pull_request.html_url}/checks`
              });
            }
