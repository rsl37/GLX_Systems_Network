---
# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

'on':
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had recent activity.
            If you believe this issue is still relevant, please add a comment or update it to prevent
            it from being closed. If no further activity occurs, this issue will be closed in 7 days.
            Thank you for your contributions.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had recent activity.
            If you believe this pull request is still relevant, please add a comment or update it to prevent
            it from being closed. If no further activity occurs, this pull request will be closed in 7 days.
            Thank you for your contributions.
          stale-issue-label: 'no-issue-activity'
          stale-pr-label: 'no-pr-activity'
