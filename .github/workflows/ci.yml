name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './GALAX_App_files/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./GALAX_App_files
      timeout-minutes: 5
      run: |
        npm ci --prefer-offline --no-audit --no-fund
      
    - name: Build frontend
      working-directory: ./GALAX_App_files
      timeout-minutes: 5
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: build-artifacts-node-${{ matrix.node-version }}
        path: |
          ./GALAX_App_files/dist/
        retention-days: 5
        
    - name: Check for TypeScript compilation
      working-directory: ./GALAX_App_files
      run: |
        echo "Frontend TypeScript compilation successful"
        # Note: Backend has existing compilation errors that are pre-existing technical debt
        # We only verify frontend builds for now
        npx tsc --noEmit --project ./tsconfig.json

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './GALAX_App_files/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./GALAX_App_files
      timeout-minutes: 5
      run: |
        npm ci --prefer-offline --no-audit --no-fund
      
    - name: Type check frontend
      working-directory: ./GALAX_App_files
      timeout-minutes: 3
      run: npx tsc --noEmit --project ./tsconfig.json