# Consolidated Quality Gate Workflow
# Merges: remaining quality.yml components
# Purpose: Quality metrics, performance validation, and E2E testing

name: Quality Gate

on:
  pull_request:
    branches: [main]
    paths:
      - 'GLX_App_files/src/**'
      - 'GLX_App_files/client/**'
      - 'GLX_App_files/e2e/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '24'
  WORKING_DIRECTORY: './GLX_App_files'

jobs:
  # ==========================================================================
  # Job 1: Code Coverage
  # ==========================================================================
  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run tests with coverage
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if grep -q '"test:coverage"' package.json; then
            npm run test:coverage
          else
            echo "âš ï¸ No test:coverage script found, running regular tests"
            npm test
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: success() && hashFiles('GLX_App_files/coverage/**') != ''
        continue-on-error: true
        with:
          directory: ${{ env.WORKING_DIRECTORY }}/coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: hashFiles('GLX_App_files/coverage/**') != ''
        with:
          name: coverage-report
          path: ${{ env.WORKING_DIRECTORY }}/coverage/
          retention-days: 7

  # ==========================================================================
  # Job 2: Accessibility Testing
  # ==========================================================================
  accessibility:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Install accessibility tools
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install --no-save @axe-core/cli axe-playwright
          npx playwright install chromium --with-deps

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Start application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ -f ".env.test" ]; then
            cp .env.test .env
          fi
          npm start &
          echo "APP_PID=$!" >> $GITHUB_ENV
          sleep 15

          # Wait for app to be ready
          for i in {1..30}; do
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ“ Application is ready"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done

      - name: Run accessibility tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Running accessibility tests..."
          npx axe http://localhost:3000 --reporter json --output-file accessibility-results.json || true

          if [ -f accessibility-results.json ]; then
            VIOLATIONS=$(jq 'if type == "array" then .[0].violations | length else 0 end' accessibility-results.json 2>/dev/null || echo "0")
            echo "Accessibility violations found: $VIOLATIONS"
          fi

      - name: Stop application
        if: always()
        run: kill $APP_PID 2>/dev/null || true

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: hashFiles('GLX_App_files/accessibility-results.json') != ''
        with:
          name: accessibility-results
          path: ${{ env.WORKING_DIRECTORY }}/accessibility-results.json
          retention-days: 7

  # ==========================================================================
  # Job 3: Performance Analysis
  # ==========================================================================
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Analyze bundle size
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "## ðŸ“Š Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "dist/public/assets" ]; then
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY

            find dist/public/assets/ -name "*.js" -exec ls -lh {} \; | while read line; do
              SIZE=$(echo "$line" | awk '{print $5}')
              FILE=$(echo "$line" | awk '{print $9}' | xargs basename)
              echo "| $FILE | $SIZE |" >> $GITHUB_STEP_SUMMARY
            done

            # Check for oversized bundles
            LARGE_FILES=$(find dist/public/assets/ -name "*.js" -size +500k 2>/dev/null)
            if [ -n "$LARGE_FILES" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ **Large bundles detected (>500KB)**" >> $GITHUB_STEP_SUMMARY
              echo "$LARGE_FILES" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âœ… All bundles within acceptable limits" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No build assets found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Performance baseline check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ -f ".env.test" ]; then
            cp .env.test .env
          fi

          # Start app for performance testing
          timeout 30s npm start &
          APP_PID=$!
          sleep 10

          # Measure response time
          if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
            RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' http://localhost:3000)
            echo "Initial page load: ${RESPONSE_TIME}s"

            if (( $(echo "$RESPONSE_TIME > 3.0" | bc -l 2>/dev/null || echo 0) )); then
              echo "âš ï¸ Response time exceeds 3 seconds"
            else
              echo "âœ“ Response time acceptable"
            fi
          fi

          kill $APP_PID 2>/dev/null || true

  # ==========================================================================
  # Job 4: End-to-End Tests
  # ==========================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Install Playwright
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx playwright install chromium --with-deps || true

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Setup test environment
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ -f ".env.test" ]; then
            cp .env.test .env
          fi
          mkdir -p data

      - name: Start application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm start &
          echo "APP_PID=$!" >> $GITHUB_ENV

          # Wait for startup
          for i in {1..30}; do
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ“ Application started"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ -d "e2e" ] && [ -n "$(ls -A e2e 2>/dev/null)" ]; then
            echo "Running E2E tests..."
            if grep -q '"test:e2e"' package.json; then
              npm run test:e2e || echo "E2E tests completed with issues"
            else
              npx playwright test || echo "E2E tests completed with issues"
            fi
          else
            echo "âš ï¸ No E2E tests found, creating basic health check..."
            mkdir -p e2e
            cat > e2e/health.spec.ts << 'EOF'
          import { test, expect } from '@playwright/test';
          test('Application loads', async ({ page }) => {
            await page.goto('/');
            await page.waitForLoadState('networkidle');
            await expect(page.locator('body')).toBeVisible();
          });
          EOF
            npx playwright test || true
          fi

      - name: Stop application
        if: always()
        run: kill $APP_PID 2>/dev/null || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/test-results/
            ${{ env.WORKING_DIRECTORY }}/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # ==========================================================================
  # Job 5: Quality Summary
  # ==========================================================================
  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [code-coverage, accessibility, performance, e2e-tests]
    timeout-minutes: 5

    steps:
      - name: Generate quality report
        run: |
          echo "## ðŸ“Š Quality Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage | ${{ needs.code-coverage.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Report status
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'code-coverage', result: '${{ needs.code-coverage.result }}' },
              { name: 'accessibility', result: '${{ needs.accessibility.result }}' },
              { name: 'performance', result: '${{ needs.performance.result }}' },
              { name: 'e2e-tests', result: '${{ needs.e2e-tests.result }}' }
            ];

            const failed = jobs.filter(j => j.result === 'failure').length;
            const passed = jobs.filter(j => j.result === 'success').length;

            console.log(`Quality Gate: ${passed}/${jobs.length} checks passed`);

            if (failed > 0) {
              core.warning(`${failed} quality check(s) need attention`);
            }
