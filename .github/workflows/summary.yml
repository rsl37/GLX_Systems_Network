---
name: Issue Summary (Disabled)

# This workflow is disabled as it uses experimental AI inference action
# that may not be available in all GitHub environments
'on':
  workflow_dispatch:
    inputs:
      enable_ai_summary:
        description: 'Enable AI summary (experimental)'
        required: false
        type: boolean
        default: false

jobs:
  summary:
    runs-on: ubuntu-latest
    if: github.event.inputs.enable_ai_summary == 'true'
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic issue summary
        run: |
          echo "Issue opened: ${{ github.event.issue.title }}"
          echo "This workflow is currently disabled as AI inference action" \
               "is experimental"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
