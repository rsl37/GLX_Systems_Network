name: "CodeQL Security Analysis (Solo Developer)"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: ./.github/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Solo developer: Continue on error to prevent blocking
        continue-on-error: true

    - name: Upload CodeQL Results as Artifact (Solo Dev Backup)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: |
          ${{ runner.temp }}/codeql_databases/
        retention-days: 7
        continue-on-error: true

    - name: Summary for Solo Developer
      if: always()
      run: |
        echo "## CodeQL Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Language: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: Analysis completed (check Security tab for results)" >> $GITHUB_STEP_SUMMARY
        echo "- Solo Dev Note: This check is advisory and won't block your PR merge" >> $GITHUB_STEP_SUMMARY
        echo "- Admin Override: Available if urgent merge needed" >> $GITHUB_STEP_SUMMARY