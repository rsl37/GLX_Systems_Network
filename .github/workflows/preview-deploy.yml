---
name: Preview Deployment

'on':
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'GLX_App_files/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vercel.json'
      - '.github/workflows/preview-deploy.yml'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy preview for'
        required: true
      force_deploy:
        description: 'Force deploy even for docs-only changes'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20.x'
  WORKING_DIRECTORY: './GLX_App_files'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect-deployment-changes:
    name: Detect Deployment-Relevant Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      needs_deployment: ${{ steps.changes.outputs.app_changes }}
      is_docs_only: ${{ steps.changes.outputs.docs_only }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for deployment-relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app_changes:
              - 'GLX_App_files/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vercel.json'
              - '!**/*.md'
            docs_only:
              - '**/*.md'
              - 'docs/**'
              - 'screenshots/**'

      - name: Determine deployment necessity
        run: |
          echo "App changes detected: ${{ steps.changes.outputs.app_changes }}"
          echo "Docs changes detected: ${{ steps.changes.outputs.docs_only }}"
          if [[ "${{ steps.changes.outputs.app_changes }}" == "false" ]] && \
             [[ "${{ steps.changes.outputs.docs_only }}" == "true" ]]; then
            echo "ğŸ“ Documentation changes only - deployment not necessary"
          else
            echo "ğŸš€ Application changes detected - deployment needed"
          fi

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: detect-deployment-changes
    if: |
      github.event.pull_request.draft == false &&
      (needs.detect-deployment-changes.outputs.needs_deployment == 'true' ||
       github.event.inputs.force_deploy == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Ensure cache directories exist
        run: mkdir -p ${{ env.WORKING_DIRECTORY }}/node_modules

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Validate environment for Vercel
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ” Validating environment configuration for Vercel..."
          npm run vercel:validate || echo "Validation completed with warnings"

      - name: Deploy to Vercel Preview
        if: env.VERCEL_TOKEN != ''
        id: vercel-deploy
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install -g vercel@latest
          vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }} \
            --yes \
            > deployment-url.txt
          PREVIEW_URL=$(cat deployment-url.txt | tail -1)
          echo "preview-url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview deployed to: $PREVIEW_URL"
          echo "ğŸ¥ Running health check on deployed preview..."
          node scripts/vercel-health-check.cjs "$PREVIEW_URL" || \
            echo "Health check completed with warnings"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Update PR with preview URL
        uses: actions/github-script@v7
        if: steps.vercel-deploy.conclusion == 'success'
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸš€ Preview Deployment')
            );

            const previewUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';
            const commitSha = context.sha.substring(0, 7);

            const body = previewUrl ? `ğŸš€ **Preview Deployment**

            âœ… Preview deployed successfully!

            **ğŸ”— Preview URL:** ${previewUrl}
            **ğŸ“ Commit:** ${commitSha}
            **ğŸŒ¿ Branch:** \`${{ github.head_ref }}\`

            ---

            This preview will automatically update when you push new commits.` :
            `ğŸš€ **Preview Deployment**

            ğŸ“¦ Build completed successfully but preview deployment was skipped.

            **ğŸ“ Commit:** ${commitSha}
            **ğŸŒ¿ Branch:** \`${{ github.head_ref }}\`

            *Configure Vercel secrets in repository settings to enable previews.*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [detect-deployment-changes, deploy-preview]
    timeout-minutes: 10
    if: |
      github.event.pull_request.draft == false &&
      needs.detect-deployment-changes.outputs.needs_deployment == 'true' &&
      needs.deploy-preview.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ -f ".lighthouserc.json" ]; then
            echo "Using Lighthouse CI configuration"
            lhci autorun --upload.target=temporary-public-storage || \
              echo "Lighthouse CI completed with warnings"
          else
            echo "No Lighthouse CI config found, skipping detailed audit"
            echo "â„¹ï¸ To enable Lighthouse audits, add a .lighthouserc.json file"
          fi
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('GLX_App_files/.lighthouseci/**') != ''
        with:
          name: lighthouse-results
          path: ./GLX_App_files/.lighthouseci/
          retention-days: 7

  docs-only-notification:
    name: Documentation-Only Change Notification
    runs-on: ubuntu-latest
    needs: detect-deployment-changes
    if: |
      github.event.pull_request.draft == false &&
      needs.detect-deployment-changes.outputs.needs_deployment == 'false' &&
      needs.detect-deployment-changes.outputs.is_docs_only == 'true'
    timeout-minutes: 2

    steps:
      - name: Notify docs-only change
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ“ Documentation-Only Change')
            );

            const commitSha = context.sha.substring(0, 7);

            const body = `ğŸ“ **Documentation-Only Change**

            âœ… Only documentation files were modified in this PR.

            **ğŸ“ Commit:** ${commitSha}
            **ğŸŒ¿ Branch:** \`${{ github.head_ref }}\`

            ---

            ğŸš€ **Preview deployment skipped** - no application code changes.
            âš¡ **CI/CD optimized** - running lightweight validation only.

            *Add \`[force-deploy]\` to commit message to force a preview.*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
