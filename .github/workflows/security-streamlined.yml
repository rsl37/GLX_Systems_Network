  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          config-file: ./.github/codeql-config.yml
          queries: security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Ensure cache directories exist
        run: mkdir -p ./GALAX_App_files/node_modules

      - name: Install dependencies
        working-directory: ./GALAX_App_files
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build for analysis
        working-directory: ./GALAX_App_files
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
          output: sarif-results
          upload: true

      - name: Verify CodeQL Results
        run: |
          echo "CodeQL analysis completed successfully"
          echo "Checking for SARIF results..."
          if [ -d "sarif-results" ]; then
            echo "✅ SARIF results generated"
            ls -la sarif-results/
          else
            echo "✅ CodeQL analysis completed without security findings"
          fi

  dependency-scan:
    name: Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Ensure cache directories exist
        run: mkdir -p ./GALAX_App_files/node_modules

      - name: Install dependencies
        working-directory: ./GALAX_App_files
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run npm audit
        working-directory: ./GALAX_App_files
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true

          # Filter out known false positives from @vercel/node bundled dependencies
          if [ -s audit-results.json ]; then
            echo "Audit findings detected, processing results..."
            
            # Check if all vulnerabilities are from @vercel/node bundled dependencies
            TOTAL_VULNS=$(jq -r '.vulnerabilities | length' audit-results.json 2>/dev/null || echo "0")
            VERCEL_RELATED=$(jq -r '.vulnerabilities | to_entries[] | select(.key == "@vercel/node" or .value.effects[]? == "@vercel/node" or (.value.nodes[]? | contains("@vercel/node"))) | .key' audit-results.json 2>/dev/null | sort -u | wc -l)
            
            echo "Total vulnerabilities: $TOTAL_VULNS"
            echo "Vercel-related vulnerabilities: $VERCEL_RELATED"
            
            if [ "$TOTAL_VULNS" -eq "$VERCEL_RELATED" ] && [ "$TOTAL_VULNS" -gt "0" ]; then
              echo "✅ All $TOTAL_VULNS vulnerabilities are from @vercel/node bundled dependencies"
              echo "✅ These are deployment-only tools, mitigated by Vercel's security controls"
              echo "✅ Application dependencies are secure"
              echo "Vulnerabilities found:" 
              jq -r '.vulnerabilities | keys[]' audit-results.json
              exit 0
            elif [ "$TOTAL_VULNS" -eq "0" ]; then
              echo "✅ No audit findings detected."
              exit 0
            else
              echo "❌ Found vulnerabilities outside of @vercel/node dependencies"
              cat audit-results.json
              exit 1
            fi
          else
            echo "✅ No audit findings detected."
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('GALAX_App_files/audit-results.json') != ''
        with:
          name: npm-audit-results
          path: ./GALAX_App_files/audit-results.json
          retention-days: 7

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for secret scanning

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.2
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --only-verified

