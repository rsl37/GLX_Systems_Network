---
name: Security Scan

'on':
  push:
  branches: [ main, develop, production ]
  pull_request:
  branches: [ main, develop, production ]
  schedule:
    # Run security scans daily at 2 AM UTC
  - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  dependency-review:
  name: Dependency Review
  runs-on: ubuntu-latest
  if: github.event_name == 'pull_request'
  timeout-minutes: 10

  steps:
  - name: Checkout code
    uses: actions/checkout@v4

  - name: Dependency Review
    uses: actions/dependency-review-action@v4
    with:
    fail-on-severity: moderate
    deny-licenses: GPL-2.0, GPL-3.0, AGPL-1.0, AGPL-3.0, LGPL-2.0, LGPL-2.1, LGPL-3.0, EPL-1.0, EPL-2.0, MPL-1.1, MPL-2.0, CDDL-1.0, CDDL-1.1
    comment-summary-in-pr: always
  security-analysis:
  name: Security Analysis
  runs-on: ubuntu-latest
  timeout-minutes: 20
  permissions:
    actions: read
    contents: read
    security-events: write

  steps:
  - name: Checkout code
    uses: actions/checkout@v4

  - name: Initialize CodeQL
    uses: github/codeql-action/init@v3
    with:
    languages: javascript
    config-file: ./.github/codeql-config.yml

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
    node-version: '20.x'
    cache: 'npm'
    cache-dependency-path: './GALAX_App_files/package-lock.json'

  - name: Install dependencies
    working-directory: ./GALAX_App_files
    run: npm ci --prefer-offline --no-audit --no-fund

  - name: Build for analysis
    working-directory: ./GALAX_App_files
    run: npm run build

  - name: Perform CodeQL Analysis
    uses: github/codeql-action/analyze@v3
    with:
    category: "/language:javascript"
    upload: true

  dependency-scan:
  name: Dependency Security
  runs-on: ubuntu-latest
  timeout-minutes: 10

  steps:
  - name: Checkout code
    uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
    node-version: '20.x'
    cache: 'npm'
    cache-dependency-path: './GALAX_App_files/package-lock.json'

  - name: Install dependencies
    working-directory: ./GALAX_App_files
    run: npm ci --prefer-offline --no-audit --no-fund

  - name: Run npm audit
    working-directory: ./GALAX_App_files
    run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate --json > audit-results.json || true

        # Create SARIF report from audit results
        if [ -s audit-results.json ]; then
          echo "Audit findings detected, processing results..."
          cat audit-results.json
        else
          echo "No audit findings detected."
        fi

  - name: Upload audit results
    uses: actions/upload-artifact@v4
    if: always() && hashFiles('GALAX_App_files/audit-results.json') != ''
    with:
    name: npm-audit-results
    path: ./GALAX_App_files/audit-results.json
    retention-days: 7

  secret-scan:
  name: Secret Detection
  runs-on: ubuntu-latest
  timeout-minutes: 10

  steps:
  - name: Checkout code
    uses: actions/checkout@v4
    with:
    fetch-depth: 0  # Need full history for secret scanning

  - name: Run TruffleHog
    uses: trufflesecurity/trufflehog@main
    with:
    path: ./
    base: main
    head: HEAD
    extra_args: --only-verified
