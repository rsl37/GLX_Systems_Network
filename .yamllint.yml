# YAML Lint Configuration for PAT Workflows
# This configuration allows for longer lines in GitHub Actions workflows
# where necessary for readability and functionality

extends: default

rules:
  line-length:
    max: 120  # Increased from default 80 for GitHub Actions compatibility
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: false
  
  comments:
    min-spaces-from-content: 1
  
  trailing-spaces: enable
  new-line-at-end-of-file: enable