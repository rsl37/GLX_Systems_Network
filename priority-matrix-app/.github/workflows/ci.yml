name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t priority-matrix-app .

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag priority-matrix-app:latest your-docker-repo/priority-matrix-app:latest
          docker push your-docker-repo/priority-matrix-app:latest

      - name: Deploy to production
        run: |
          ssh user@your-server "docker pull your-docker-repo/priority-matrix-app:latest && docker-compose up -d"
